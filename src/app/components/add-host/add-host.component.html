<h2 mat-dialog-title>Add Server</h2>
<mat-dialog-content *ngIf="mode === 'host'" [formGroup]="addHostForm">
  <mat-form-field>
    <mat-label>IP</mat-label>
    <input matInput formControlName="ip" />
    <mat-error *ngIf="addHostForm.get('ip')?.hasError('required')">
      IP is required
    </mat-error>
    <mat-error *ngIf="addHostForm.get('ip')?.hasError('pattern')">
      Invalid IP format
    </mat-error>
  </mat-form-field> <br>
  <mat-form-field>
    <mat-label>PORT</mat-label>
    <input matInput formControlName="port" />
    <mat-error *ngIf="addHostForm.get('port')?.hasError('required')">
      Port is required
    </mat-error>
    <mat-error *ngIf="addHostForm.get('port')?.hasError('pattern')">
      Invalid port format
    </mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-content *ngIf="mode === 'proxy'" [formGroup]="addProxyForm">
  <mat-form-field>
    <mat-label>Proxy</mat-label>
    <input matInput formControlName="proxy" />
    <mat-error *ngIf="addProxyForm.get('proxy')?.hasError('required')">
      Proxy is required
    </mat-error>
    <mat-error *ngIf="addProxyForm.get('proxy')?.hasError('pattern')">
      Invalid proxy url, put valid https link
    </mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button *ngIf="mode === 'host'" (click)="onSubmit()" [disabled]="addHostForm.invalid"
    cdkFocusInitial>Ok</button>
  <button mat-button *ngIf="mode === 'proxy'" (click)="onSubmit()" [disabled]="addProxyForm.invalid"
    cdkFocusInitial>Ok</button>

</mat-dialog-actions>
